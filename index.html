<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Papan Skor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body class=" bg-secondary d-flex justify-content-center align-items-center"  style="height: 100vh;">
    <div class="d-flex flex-column">
            <div class="mb-5 d-flex gap-5">
                <div class="d-flex gap-2 flex-column">
                    <h2 class="text-white">Home</h2>
                    <div class="d-flex justify-content-center align-items-center bg-dark rounded shadow" style="width: 100px;height: 100px;">
                        <h1 id="display1" class="py-2 px-2 rounded fs-1 text-danger">0</h1>
                    </div>
                    <button id="p1Button" class="btn btn-primary">+1</button>
                </div>
                <div class="d-flex gap-2 flex-column">
                    <h2 class="text-white">Guest</h2>
                    <div class="d-flex justify-content-center align-items-center bg-dark rounded shadow" style="width: 100px;height: 100px;">
                        <h1 id="display2" class="py-2 px-2 rounded fs-1 text-danger">0</h1>
                    </div>
                    <button id="p2Button" class="btn btn-primary">+1</button>
                </div>
              </div>
              <select id="winOption" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                <option value="3">3</option>
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
              </select>
              <button id="resetButton" class="btn btn-danger">Reset</button>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
  </body>
</html>
